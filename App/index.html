<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>App</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main">
            <h1>Пресметка на прозори</h1>
            <div class="containerForSize">

            <div class="dimensions">
                <h3>ширина на прозор</h3>
                <input id="width" type="text" placeholder="внеси во см:">   
            </div>

            <div class="dimensions">
                <h3>висина на прозор</h3>
                <input id="height" type="text" placeholder="внеси во см:">
            </div>
            </div>
        <div class="containerForOptions">
            
            <div class="option" id="profiles">
                <img src="images/profiles/profile.jpg" class="profiles-picture" alt="">
                <p>Одбери профил</p>
                <span class="profiles-description">Trocal 70 ECO</span>
            </div>
            <div class="option" id="style">
                <img src="images/styles/desno.webp" class="style-picture" alt="">
                <p>Одбери отворање:</p>
                <span class="styles-description">Десно</span>
            </div>
            <div class="option" id="glass">
                <img src="images/glass/window.png" class="glass-picture" alt="">
                <p>Одбери стакло:</p>     
                <span class="glasses-description">Затемнето</span>          
            </div>

        </div>
            <div class="price" >
                <h1>Вкупна цена:<span id="total-price"> 0</span></h1>
            </div>
            
            <div class="popup" id="popup"></div>
        </div>
              
        <script src="./app.js"></script>
    </body>
</html>
